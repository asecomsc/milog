<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <script>
      $(document).ready(function(){
		ayer = fecha();
		ayer.setDate(ayer.getDate()-1);
		days = ['Dom','Lun','Mar','Mie','Jue','Vie','Sab','Dom'];
		$("h2").text(days[ayer.getDay()] + '     ' + 'Mi Log');
		
        $("button").click(function(){
			hoy = fecha();
			switch($(this).html().toLowerCase()){
				case "room":			
				  $.post("http://localhost/create", {diaId:ayer.toMysqlFormat().slice(0,10), stamp:hoy.toMysqlFormat(), miBot:'room'}, function(data){});
				break;
				case "sleep":
				  $.post("http://localhost/create", {diaId:ayer.toMysqlFormat().slice(0,10), stamp:hoy.toMysqlFormat(), miBot:'sleep'}, function(data){});
				break;
				case "seat":
				  $.post("http://localhost/create", {diaId:ayer.toMysqlFormat().slice(0,10), stamp:hoy.toMysqlFormat(), miBot:'seat'}, function(data){});
				break;
			}
        });
		
		function fecha() {
			var oFecha = new Date();
			mistr = oFecha.toLocaleTimeString();
			$("p").text(mistr);
			return oFecha;
		}
		Date.prototype.toMysqlFormat = function() {
			return this.getFullYear() + "-" + twoDigits(1 + this.getMonth()) + "-" + twoDigits(this.getDate()) + " " + twoDigits(this.getHours()) + ":" + twoDigits(this.getMinutes()) + ":" + twoDigits(this.getSeconds());
		}		
		function twoDigits(minum) { return ('0' + minum ).slice(-2) }	
      });
    </script>
<style>
p {
    border:1px solid black;
	font-size: 45px;
	margin-top: 60px;
	text-align: center;
	color: green;
}
h2 {text-align: left; margin-bottom: 50px;}
</style>
</head>
<body>

<div data-role="page" id="pageone" data-theme="b">
  <div data-role="main" class="ui-content" >
    <pre><h2></h2></pre>
    <button>Room</button><br>
	<button>Sleep</button><br>
    <button>Seat</button>
	<p>6:39</p>
  </div>
</div> 

</body>
</html>
